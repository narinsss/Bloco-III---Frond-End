<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="id_cnt" class="h1_c">Entre em contato comigo</h1>
    <form id="form-cnt" class="form-c">
        <label for="lname" id="lbl_name" class="label">Seu nome: </label>
        <input type="text" id="lname">
        <label for="lemail" id="lbl_email" class="label">Seu e-mail: </label>
        <input type="email" id="lemail">
        <label for="lsubjct" id="lbl_subjct" class="label">Assunto: </label>
        <textarea type="text" id="lsubjct" name="lsubjct" cols="60"></textarea>
        <button id="btn_send" class="button" type="button">Enviar</button>

    </form>
    <a href="index.html">
        <button style="display: flex; margin: auto;" id="btn_back"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
          </svg> 
          Retornar 
        </button>

    </a>
    
</body>
</html>
