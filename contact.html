<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="id_cnt" class="h1_c">Entre em contato comigo</h1>
    <form id="form-cnt" class="form-c">
        <label for="lname" id="lbl_name" class="label">Seu nome: </label>
        <input type="text" id="lname" class="inpt">
        <label for="lemail" id="lbl_email" class="label">Seu e-mail: </label>
        <input type="email" id="lemail" class="inpt">
        <label for="lsubjct" id="lbl_subjct" class="label">Assunto: </label>
        <textarea type="text" id="lsubjct" name="lsubjct" class="inpt"></textarea>
        <button id="btn_send" class="button" type="button">Enviar</button>
        <a href="index.html">
            <button style="display: flex; margin: auto;" id="btn_back"> 
                <svg id="svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                    <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                  </svg>
              Retornar 
            </button>
        </a>
    
    </form>
    
</body>
</html>
